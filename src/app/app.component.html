<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
<h1>Posts</h1>
<div class="list-group" *ngFor="let post of posts">
  <app-post-list
    [title]="post.title"
    [content]="post.content"
    [MyDate]="post.create_at"
    [likes]="post.likes"
  ></app-post-list>
</div>
</div>
