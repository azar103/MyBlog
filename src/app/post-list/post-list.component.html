<div class="list-group-item"
[ngClass]="{'list-group-item':true,
        'list-group-item-success': likes > 0,
        'list-group-item-danger': likes < 0
}"
>
   <div
   class="row"
   >
      <div class="col-xs-9">
      <h3>{{ title }}</h3>
      </div>
      <div class="col-xs-3">
        <i style="color: gray;">{{ MyDate|date:'dd/MM/yyyy,' + 'hh:mm a'}}</i>
      </div>
   </div>
   <div class="row">
     <div class="col-xs-12">
       <p>
         {{ content }}
         </p>
     </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
          <div class="btn-group" >
            <button class="btn btn-success" (click)="addLikes()" >
              Love it
            </button>
            <button  class="btn btn-danger ml-2" (click)="decreaseLikes()">
              Dont love it
            </button>
          </div>
      </div>
   </div>
</div>
